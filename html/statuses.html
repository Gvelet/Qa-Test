<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="/Qa-Test">
                        <img src="../images/logo-headerr.png" alt="logo" class="header-logo">
                    </a>                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Инструменты</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Помощь</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="container">
                <section class="statusCode">
                    <h1 class="statusCode-title">Поиск информации о статус-кодах HTTP</h1>
                    <form action="" class="statusCode__form">
                        <input type="number" id="statusCode__form-input" placeholder="Введите статус-код">
                        <button class="statusCode__form-submit">Показать</button>
                    </form>
                    <div id="statusCode__info"></div>
                </section>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <img src="../images/logo-headerr.png" alt="logo" class="header-logo">
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="../js/script.js"></script>
</html>
